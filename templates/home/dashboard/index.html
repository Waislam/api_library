<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>api dashboard</title>
    <!--  --------  all css are here for dashboard only ----------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/dashboard/styles.css' %}">
</head>
<body>
<!--top nav area-->
{% include 'home/dashboard/dashboard-header.html' %}


<div id="layoutSidenav">
    <!--side nav area-->
    {% include 'home/dashboard/side-nav.html' %}

    <!--            dashboard body content-->
    <div id="layoutSidenav_content">
        <main>
           {% block body %}
            {% endblock body %}
        </main>
<!--        footer area here-->
        {% include 'home/dashboard/footer.html' %}
    </div>
</div>
<!------------dashboard all scripts are here---------------->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="{% static 'js/datatables-simple-demo.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
