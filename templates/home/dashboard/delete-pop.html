<!-- templates/home/dashboard/category/delete-category.html -->
{% with redirect_url=redirect_url topic=topic %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Delete {{topic}}!</h3>
                    </div>
                    <div class="card-body">
<!--                        <p>Are you sure you want to delete the category "{{ object.category_name }}"?</p>-->
                        <p>Are you sure you want to delete the {{topic}}?</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a href="{% url redirect_url %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endwith %}
