{% extends 'home/dashboard/index.html' %}

{% block body %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Add API</h3></div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="inputKey" type="text"
                                               placeholder="Enter Key" name="key"/>
                                        <label for="inputKey">Key</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input class="form-control" id="inputValue" type="text"
                                               placeholder="Enter Value" name="value"/>
                                        <label for="inputValue">Value</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="inputName" type="text"
                                               placeholder="Enter name"/>
                                        <label for="inputName">Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input class="form-control" id="inputUnique" type="text"
                                               placeholder="Enter your last name"/>
                                        <label for="inputUnique">Unique Code</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputEmail" type="email"
                                       placeholder="name@example.com"/>
                                <label for="inputEmail">Email address</label>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="inputCategory" type="password"
                                               placeholder="Create a password"/>
                                        <label for="inputCategory">Category</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="inputApiType" type="password"
                                               placeholder="Confirm password"/>
                                        <label for="inputApiType">API Type</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 mb-0">
                                <div class="d-grid">
                                    <a class="btn btn-primary btn-block" href="login.html">
                                        Save API
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
<!--                    <div class="card-footer text-center py-3">-->
<!--                        <div class="small">-->
<!--                            <a href="login.html">Have an account? Go to login</a>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock body %}
